<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Orders</title>
    <link rel="stylesheet" href="ordersstyle.css">
</head>
<body>
    <h1>Track Orders</h1>
    
    <button id="logoutBtn" class="btn logoutBtn">Logout</button>
    
    <form id="getOrderForm">
        <input type="text" id="orderIdInput" placeholder="Enter Order ID" required>
        <button type="submit" class="btn getOrderBtn">Get Order</button>
    </form>
    
    <div id="errorContainer" class="errorContainer"></div>

    <div id="orderDetails" class="orderDetails"></div>

    <div id="ordersContainer"></div>

    <script src="ordersscript.js"></script>
</body>
</html>
